databases:
  - name: dental_db
    databaseName: dental_db
    user: dental_user
    plan: free

services:
  - type: web
    name: dental-experts-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn dental_project.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: dental_db
          property: connectionString
